{% extends 'todo/base.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Add</button>
</form>
<ul>
{% for task in tasks %}
        <li>
            <span>{{task.task}}</span>
            <div class="task-buttons">
                <a href="{% url 'delete' task.id %}"><button>Delete</button></a>
                <a href="{% url 'Edit' task.id %}"><button>Edit</button></a>
            </div>
        </li>
{% empty %}
    <p>There are no tasks for you, Sir/Madam</p>
{% endfor %}
</ul>
{% endblock body %}
