<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Add</button>
    </form>
    <ul>
    {% for task in tasks %}
            <li>{{task.task}}</li>
            <a href="{% url 'delete' task.id %}"><button>Delete</button></a>
            <a href="{% url 'Edit' task.id %}"><button>Edit</button></a>
    {% empty %}
        <p>There is no task for you Sir/Madam</p>
    {% endfor %}
    </ul>

</body>
</html>
